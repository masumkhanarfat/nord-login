<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quick, easy, and secure login with Nord Account</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    
    <div class="header">
        <img src="./assets/Images/nord.svg" alt="Nord VPN">
    </div>
    
    
    
    <div class="heading">
      <h2>Log In</h2>
      <div class="register">
        <span>Don't have an account? <a href="#">Sign up</a></span>
      </div>
    </div>
    
    <div class="form-filed">
      
      <div class="frist-filed">
        <input type="text" placeholder="Username or email address">
        <button>Continue</button>
        
        <div class="forget-password">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      
      <div class="secound-filed">
        
      <div class="link">
        <button>
          <img src="./assets/Images/google.svg" alt="Google">
          <span>Sign in with Google</span>
        </button>
      </div>
      
      <div class="apple link">
        <button>
          <img src="./assets/Images/apple-big.svg" alt="Google">
          <span>Sign in with Apple</span>
        </button>
      </div>
      
      <div class="link">
        <button>
          <span>Get a one-time login code</span>
        </button>
      </div>
      
      
      </div>
      
    </div>
    
    
    <footer>
      
      <div class="footer-one">
        
        <div class="mode">
            <img src="./assets/Images/light.svg">
            <div>Switch to light mode</div>
        </div>
        
        <div class="language">
          <img src="./assets/Images/lng.svg" alt="language">
          <div>English</div>
          <div class="mode">
            <img src="./assets/Images/drop-arrow.svg" alt="">
          </div>
        </div>
        
      </div>
      
      <div class="footer-two">
        <div><a href="mailto:support@nordaccount.com">support@nordaccount.com</a></div>
        <div><a href="#">Terms of services</a></div>
      </div>
      
      <div class="footer-three">
        <div>Â© 2024 Nord Security. All rights reserved.</div>
      </div>
      
    </footer>
    
    
  </div>
  <script src="main.js"></script>
</body>
</html>
